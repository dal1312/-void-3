<script type="module">

import * as pdfjs from 'pdfjs-dist';
pdfjs.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.worker.min.mjs';

// Elementi DOM
const from = document.getElementById('from');
const to = document.getElementById('to');
const input = document.getElementById('input');
const output = document.getElementById('output');
const status = document.getElementById('status');
const bar = document.getElementById('bar');
const fileInput = document.getElementById('file');
const drop = document.getElementById('drop');

function setStatus(msg, isError = false) {
  status.innerHTML = isError ? 
    `<i class="fas fa-exclamation-triangle"></i> ${msg}` : 
    `<i class="fas fa-${msg.includes('Completato') ? 'check-circle' : 'sync-alt'}"></i> ${msg}`;
  if (isError) status.style.color = 'var(--error)';
  else status.style.color = 'var(--text-dim)';
}

// Swap lingue
document.getElementById('swap').onclick = ()=>{
  [from.value, to.value] = [to.value, from.value];
  [input.value, output.value] = [output.value, input.value];
  checkRTL();
};

// Pulisci
document.getElementById('clear').onclick = ()=>{
  input.value = "";
  output.value = "";
  fileInfo.textContent = "";
  setStatus("Sistema pronto");
  bar.style.width = "0%";
};

// Download
document.getElementById('download').onclick = ()=>{
  if (!output.value.trim()) return;
  const blob = new Blob([output.value], {type: "text/plain"});
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "traduzione_void.txt";
  a.click();
  setStatus("âœ… File scaricato");
};

// TRADUZIONE
async function translateWithServer(text, sourceLang, targetLang) {
  const sl = sourceLang === 'yi' || sourceLang === 'he' ? 'he' : 
            sourceLang === 'auto' ? 'auto' : sourceLang;
  const tl = targetLang === 'yi' || targetLang === 'he' ? 'he' : targetLang;
  
  const servers = [
    async () => {
      const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=${sl}&tl=${tl}&dt=t&q=${encodeURIComponent(text)}`;
      const res = await fetch(url);
      const data = await res.json();
      return data[0].map(x => x[0]).join('');
    },
    async () => {
      const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${sl}|${tl}`;
      const res = await fetch(url);
      const data = await res.json();
      return data.responseData.translatedText;
    },
    async () => {
      const url = `https://lingva.ml/api/v1/${sl}/${tl}/${encodeURIComponent(text)}`;
      const res = await fetch(url);
      const data = await res.json();
      return data.translation;
    }
  ];

  for (const server of servers) {
    try {
      return await server();
    } catch (e) {
      console.log('Server fallito, provo il prossimo...');
    }
  }
  throw new Error('Nessun server disponibile');
}

async function translateText(text) {
  const MAX = 1500;
  const parts = [];
  for (let i = 0; i < text.length; i += MAX) {
    parts.push(text.slice(i, i + MAX));
  }
  
  let result = "";
  for (let i = 0; i < parts.length; i++) {
    setStatus(`Traduzione ${i+1}/${parts.length}`);
    bar.style.width = ((i+1)/parts.length * 100) + "%";
    
    const translated = await translateWithServer(parts[i], from.value, to.value);
    result += translated + (i < parts.length-1 ? " " : "");
    
    if (i < parts.length - 1) await new Promise(r => setTimeout(r, 500));
  }
  return result;
}

document.getElementById('translate').onclick = async() => {
  if (!input.value.trim()) {
    setStatus("âŒ Inserisci testo da tradurre", true);
    return;
  }
  
  setStatus("Traduzione in corso...");
  bar.style.width = "0%";
  
  try {
    output.value = await translateText(input.value);
    setStatus("âœ… Traduzione completata!");
    bar.style.width = "100%";
    checkRTL();
  } catch (e) {
    setStatus("âŒ Errore: " + e.message, true);
  }
};

// Drag & drop

fileInput.onchange = e => handleFiles(e.target.files);

drop.ondragover = e => {

  drop.style.transform = "";
};

drop.ondrop = e => {
  e.preventDefault();
  drop.style.background = "";
  drop.style.transform = "";
  handleFiles(e.dataTransfer.files);
};

async function handleFiles(files) {
  fileInfo.textContent = `ğŸ“‚ Caricamento ${files.length} file...`;
  
  for (const file of files) {
    try {
      setStatus(`Lettura ${file.name}...`);
      const text = await readFile(file);
      input.value += (input.value ? "\n\n" : "") + 
        `[${file.name}]\n${text}`;
      fileInfo.textContent = `âœ… ${file.name} caricato`;
    } catch (err) {
      fileInfo.textContent = `âŒ Errore: ${err.message}`;
      setStatus(`Errore: ${err.message}`, true);
    }
  }
  
  if (files.length > 0) {
    setStatus(`âœ… ${files.length} file pronti`);
  }
}

async function readFile(file) {
  const name = file.name.toLowerCase();

  if (name.endsWith(".txt")) {
    return await file.text();
  }

  if (name.endsWith(".pdf")) {
    const arrayBuffer = await file.arrayBuffer();
    const pdf = await pdfjs.getDocument({ data: arrayBuffer }).promise;
    let text = "";
    for (let i = 1; i <= pdf.numPages; i++) {
      const page = await pdf.getPage(i);
      const content = await page.getTextContent();
      text += content.items.map(it => it.str).join(" ") + "\n\n";
    }
    return text;
  }

  if (name.endsWith(".docx")) {
    const arrayBuffer = await file.arrayBuffer();
    const result = await mammoth.extractRawText({ arrayBuffer });
    return result.value;
  }

  if (name.endsWith(".epub")) {
    const arrayBuffer = await file.arrayBuffer();
    const book = ePub(arrayBuffer);
    await book.ready;
    let text = "";
    const spine = book.spine;
    
    for (let i = 0; i < spine.length; i++) {
      const item = spine.get(i);
      if (item) {
        try {
          const section = await book.section(item.href);
          const doc = new DOMParser().parseFromString(await section.render(), 'text/html');
          text += doc.body.textContent.trim() + "\n\n";
        } catch (e) {
          console.warn(`Sezione ${i} saltata:`, e);
        }
      }
    }
    return text;
  }

  throw new Error("Formato non supportato");
}

// RTL per Yiddish/Ebraico
function checkRTL() {
  if (to.value === 'yi' || to.value === 'he') {
    output.style.direction = 'rtl';
    output.style.fontFamily = "'Noto Sans Hebrew', sans-serif";
    output.style.fontSize = '1.2rem';
  } else {
    output.style.direction = 'ltr';
    output.style.fontFamily = 'monospace';
    output.style.fontSize = '1rem';
  }
}

to.addEventListener('change', checkRTL);
checkRTL();
